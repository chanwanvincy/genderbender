{% extends 'base.html' %}
{% block content %}
<a href="/products"><img src="/static/images/genderbender-logo.png" alt="" id="logo"></a>
    {% if current_user %}
        <h3>You're a GenderBender, {{ current_user['first_name'] }}</h3>

        <section class="controls">
            <form action="/sessions/delete" method="POST">
                <button>Log out</button>
            </form>
        </section>

    {% else %}
        <a href="/users/new">Sign up</a>
        <a href="/sessions/new">Log in</a>
    {% endif %}
    <h1>Edit Review</h1>
    <form action="/products/{{ product['id'] }}/update_review" method = "POST">
        <label for="">Review:</label>
        <input type="text" name="review" value="{{ review }}">
    
        <button>Update review</button>

{% endblock %}
