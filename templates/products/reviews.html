<h1><a href="/products">GenderBender</a></h1>

{% if current_user %}
    <h3>You're a GenderBender, {{ current_user['first_name'] }}</h3>

    <section class="controls">
        <form action="/sessions/delete" method="POST">
            <button>Log out</button>
        </form>
    </section>

{% else %}
    <a href="/users/new">Sign up</a>
    <a href="/sessions/new">Log in</a>
{% endif %}

<section class="product">
    <img src="{{  product['image_url']  }}" alt="">

    <h2>{{ product['product_name'] }}</h2>
    <h3>{{ product['brand'] }}</h3>
    {% if current_user %}
        <section class="controls">
            <form action="/products/{{ product['id'] }}/reviews/post" method="POST">
                <input type="hidden" name="product_id" value="{{ product['id'] }}">
                <input type="text" name="review">    
                <!-- <textarea maxlength="1000" name="review"></textarea> -->
                <button>Post Review</button>
            </form>
        </section>
    {% endif %}

<section class="reviews">
    {% for review in reviews %}
        <p>{{ review['review'] }}</p>
    {% endfor %}
</section>
