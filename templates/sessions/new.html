{% block head %}
    <title>Log In - GenderBender</title>
    <link rel="stylesheet" href="/static/css/form.css">
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<section class="signup-login">
    <a href="/products"><img src="/static/images/genderbender-logo.png" alt="" id="logo"></a>
    <h1>Log in</h1>
    <form action="/sessions" method="POST" class="signup-login-form">
        <label for="">Email</label>
        <input type="text" name="email">

        <label for="">Password</label>
        <input type="password" name="password">

        <button>Log in</button>

        <p>Don't have an account? <a href="/users/new">Sign Up</a></p>
    </form>
</section>  

{% endblock %}
